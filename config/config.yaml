# LSCC Blockchain - Default Configuration Template
# Use node-specific configs (node1-lscc.yaml, etc.) for deployment

# Node Configuration
node:
  id: "lscc-node-001"
  name: "LSCC Blockchain Node"
  description: "Layered Sharding with Cross-Channel Consensus"
  consensus_algorithm: "lscc"
  role: "validator"
  external_ip: ""

# Server Configuration  
server:
  port: 5000
  host: "0.0.0.0"
  mode: "development"

# Consensus Configuration
consensus:
  algorithm: "lscc"
  block_time: 1
  layer_depth: 3
  channel_count: 5
  gas_limit: 200000000
  difficulty: 4
  min_stake: 1000
  stake_ratio: 0.1
  view_timeout: 5
  byzantine: 1

# Sharding Configuration
sharding:
  num_shards: 4
  shard_size: 100
  cross_shard_delay: 100
  rebalance_threshold: 0.7
  layered_structure: true

# Network Configuration
network:
  port: 9000
  max_peers: 50
  seeds: []
  boot_nodes: []
  timeout: 30
  keep_alive: 60
  external_ip: ""
  bind_address: "0.0.0.0"

# Bootstrap Configuration
bootstrap:
  enabled: false
  advertise_address: ""

# Storage Configuration
storage:
  data_dir: "./data"
  cache_size: 200
  compact: true
  encryption: false

# Security Configuration
security:
  jwt_secret: "change-this-in-production"
  tls_enabled: false
  rate_limit: 1000
  max_connections: 2000

# Logging Configuration
logging:
  level: "info"
  format: "json"
  output: "stdout"
