# LSCC Node Configuration
# High-performance node running LSCC consensus algorithm

# Application Configuration
app:
  name: "LSCC Blockchain"
  version: "1.0.0"
  environment: "production"

# Node Configuration
node:
  id: "lscc-node-1"
  name: "LSCC High-Performance Node"
  description: "High-performance node running LSCC consensus with layered sharding"
  consensus_algorithm: "lscc"
  role: "validator"
  external_ip: "YOUR_EXTERNAL_IP"  # Replace with actual external IP
  region: "us-west-2"

# Server Configuration
server:
  port: 5000
  host: "0.0.0.0"
  mode: "production"

# Consensus Configuration
consensus:
  algorithm: "lscc"
  difficulty: 4
  block_time: 1  # 1 second blocks for high TPS
  min_stake: 1000
  stake_ratio: 0.1
  view_timeout: 5  # Fast consensus
  byzantine: 1
  layer_depth: 3
  channel_count: 5
  gas_limit: 50000000  # High gas limit for more transactions

# Sharding Configuration
sharding:
  num_shards: 4
  shard_size: 100
  cross_shard_delay: 100
  rebalance_threshold: 0.7
  layered_structure: true  # Full layered structure for LSCC

# Network Configuration
network:
  port: 9000
  max_peers: 50
  seeds: ["BOOTSTRAP_IP:9000"]  # Replace with bootstrap node IP
  boot_nodes: ["BOOTSTRAP_IP:9000"]  # Replace with bootstrap node IP
  timeout: 30
  keep_alive: 60
  external_ip: "YOUR_EXTERNAL_IP"  # Replace with actual external IP
  bind_address: "0.0.0.0"
  encryption: false
  auth_required: false

# Bootstrap Configuration
bootstrap:
  enabled: false
  advertise_address: ""

# Storage Configuration
storage:
  data_dir: "./data-lscc-node"
  cache_size: 200
  compact: true
  encryption: false

# Security Configuration
security:
  jwt_secret: "lscc-node-secret-change-in-production"
  tls_enabled: false
  cert_file: ""
  key_file: ""
  rate_limit: 200
  max_connections: 1000

# Logging Configuration
logging:
  level: "info"
  format: "json"
  output: "stdout"
  max_size: 100
  max_backups: 3
  max_age: 28
  compress: true